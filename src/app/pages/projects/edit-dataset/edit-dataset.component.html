<div class="container">
    <biosys-header></biosys-header>
    <biosys-navbar></biosys-navbar>
    <div class="row mt-1">
        <div class="row mt-2">
            <p-messages [value]="messages"></p-messages>
        </div>
        <div class="col-md">
            <h3 *ngIf="ds.id">Edit Dataset</h3>
            <h3 *ngIf="!ds.id">Create Dataset</h3>
            <form (ngSubmit)="save()">
                <div class="ui-grid-row mb-1">
                    <div class="ui-grid-col-1"><label for="name">Name</label></div>
                    <div class="ui-grid-col-3">
                        <input id="name" type="text" pInputText [(ngModel)]="ds.name" name="name"/>
                    </div>
                </div>
                <div class="ui-grid-row mb-1">
                    <div class="ui-grid-col-1"><label for="type">Type</label></div>
                    <div class="ui-grid-col-5">
                        <p-dropdown
                            id="type"
                            [options]="typeChoices" [(ngModel)]="ds.type" [ngModelOptions]="{standalone: true}"
                        >
                        </p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row mb-1">
                    <div class="ui-grid-col-1"><label>Data Package</label></div>
                    <div class="ui-grid-col-8" style="height:500px">
                        <json-editor id="dataPackage" [options]="editorOptions"
                                     [(data)]="ds.data_package"></json-editor>
                    </div>
                </div>
                <button pButton [disabled]="!isValid" type="submit" label="Save"></button>
            </form>
        </div>
    </div>
</div>
